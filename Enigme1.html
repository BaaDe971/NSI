<!DOCTYPE html>
<html>
<head>
    <title>√ânigme 1</title>
    <style>
        /* Styles existants */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f0fe;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .feedback, .timer, .hint {
            margin-top: 20px;
            font-size: 18px;
        }
        .feedback {
            color: #ff0000;
        }
        .timer {
            color: #ff0000;
        }
        .hint {
            color: blue;
            display: none; /* Masqu√© initialement */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>√ânigme 1: Devinette</h2>
        <p>Je suis consid√©r√© comme le p√®re de l'informatique th√©orique et de l'intelligence artificielle. Qui suis-je ?</p>
        <input type="text" id="reponse1">
        <button onclick="verifierReponse()">Soumettre</button>
        <div id="feedback" class="feedback"></div>
        <div id="hint" class="hint">Indice: J'ai con√ßu la machine de Turing.</div> <!-- Ajout de l'indice -->
        <div id="timer" class="timer"></div>
        <script>
            var totalTime = localStorage.getItem('remainingTime') ? parseInt(localStorage.getItem('remainingTime'), 10) : 300;
            var timerDiv = document.getElementById('timer');
            var timerInterval = setInterval(updateTimer, 1000);
            var errorCount = 0; // Compteur d'erreurs

            function updateTimer() {
                var minutes = parseInt(totalTime / 60, 10);
                var seconds = parseInt(totalTime % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                timerDiv.textContent = minutes + ":" + seconds;

                if (--totalTime < 0) {
                    clearInterval(timerInterval);
                    localStorage.removeItem('remainingTime');
                    window.location.href = 'index.html';
                } else {
                    localStorage.setItem('remainingTime', totalTime);
                }
            }

            function verifierReponse() {
                var reponse = document.getElementById('reponse1').value;
                var feedback = document.getElementById('feedback');
                var hint = document.getElementById('hint'); // R√©f√©rence √† l'√©l√©ment d'indice

                if (reponse.toLowerCase() === "alan turing") {
                    clearInterval(timerInterval);
                    totalTime -= 15;
                    localStorage.setItem('remainingTime', totalTime);
                    window.location.href = 'enigme2.html';
                } else {
                    totalTime -= 10;
                    localStorage.setItem('remainingTime', totalTime);
                    errorCount++; // Incr√©mentation du compteur d'erreurs
                    feedback.innerHTML = "R√©ponse incorrecte. Essayez encore. üò¢";

                    if (errorCount >= 3) { // Affichage de l'indice apr√®s 3 erreurs
                        hint.style.display = "block";
                    }
                }
            }
        </script>
    </div>
</body>
</html>
